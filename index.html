<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /><link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
          <input type="checkbox" name="menu" id="menu" class="container_botao" />

          <label for="menu">
            <span class="cabecalho_hamburguer container_imagem"></span>
          </label>

          <ul class="lista-menu">
            <li class="lista-menu_titulo">Categorias</li>
            <li class="lista-menu_item">
              <a class="lista-menu_link" href="#">Programação</a>
            </li>
            <li class="lista-menu_item">
              <a class="lista-menu_link" href="#">Front-End</a>
            </li>
            <li class="lista-menu_item">
              <a class="lista-menu_link" href="#">Infraestrutura</a>
            </li>
            <li class="lista-menu_item">
              <a class="lista-menu_link" href="#">Business</a>
            </li>
            <li class="lista-menu_item">
              <a class="lista-menu_link" href="#">Design & UX</a>
            </li>
          </ul>

          <img src="./assets/img/logo.svg" class="container_imagem" alt="Logo">
        </div>

        <div class="container">
            <a href="#">
              <img src="assets/img/icon_heart.svg" class="container_imagem" alt="Favoritos" />
            </a>
            <a href="#">
              <img src="assets/img/icon_bag.svg" class="container_imagem" alt="Sacola de compras" />
            </a>
            <a href="#">
              <img src="assets/img/icon_people.svg" class="container_imagem" alt="Perfil" />
            </a>
        </div>
    </header>
    <main>
      <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner_pesquisa" type="search" name="pesquisa" id="pesquisa" placeholder="Qual será sua próxima leitura?" />
      </section>

      <section class="carroussel">
        <h2 class="carroussel_titulo">Últimos Lançamentos</h2>
        <div class="swiper">
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./assets/img/livro_acessibilidade.svg" alt="Livro Acessibilidade" /></div>
            <div class="swiper-slide"><img src="./assets/img/livro_guia_front_end.svg" alt="Livro Guia Front-End"></div>
            <div class="swiper-slide"><img src="./assets/img/livro_javascript.svg" alt="Livro Javascript"></div>
            <div class="swiper-slide"><img src="./assets/img/livro_metricas_ageis.svg" alt="Livro Métricas Ágeis"></div>
            <div class="swiper-slide"><img src="./assets/img/livro_nodejs.svg" alt="Livro Node.js"></div>
            <div class="swiper-slide"><img src="./assets/img/livro_react_native.svg" alt="Livro React Native"></div>
          </div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
